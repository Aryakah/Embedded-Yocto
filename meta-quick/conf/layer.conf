# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-quick"
BBFILE_PATTERN_meta-quick = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-quick = "6"

LAYERDEPENDS_meta-quick = "core"
LAYERSERIES_COMPAT_meta-quick = "scarthgap"
